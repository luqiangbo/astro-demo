pipeline:
  build-dev:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker-compose down
      - docker-compose build
      - docker-compose up -d
    when:
      event: tag
      branch: '*'
      ref: refs/tags/dev.*
    privileged: true
  build-prod:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker-compose down
      - docker-compose build
      - docker-compose up -d
    when:
      event: tag
      branch: '*'
      ref: refs/tags/prod.*
    privileged: true
